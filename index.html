<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <!--CSS links-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <!--Script links-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <section class="box">
        <h1>What movie is next?</h1>
        <p>Can't figure out what movie to watch next? Search here for a type of movie and get recommendations on what to watch next!</p>
        <form id="searchForm">
            <!--Search bar-->
            <input type='text' name='search' id='search' placeholder="Enter text here...">
            <div id="searchButton">
                <button type='submit' name='submit' id="findMyMovie">Find my movie</button>
            </div>
            <!--Place for search results to display-->
            <div id="searchResults">
                <ul>
                    <li>
                    </li>
                </ul>
            </div>
        </form>
    </section>
</body>

</html>
